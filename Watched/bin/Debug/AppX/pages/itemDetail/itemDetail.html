<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hubPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/itemDetail/itemDetail.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/itemDetail/itemDetail.js"></script>
</head>
<body>
    <div class="hubpage fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" id="movieTitle">movie title</span>
            </h1>
        </header>

        <section aria-label="Main content" role="main">
            <div class="hub" data-win-control="WinJS.UI.Hub">
                <div id="hubhero" class="hero" data-win-control="WinJS.UI.HubSection">
                </div>


                <div class="section1" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'brief'}}">
                    <div id="section1">
                        <img id="moviePoster" src="" height="300" />

                        <p>

                            <span id="title"></span>

                            <br />

                            <span id="original_title" class="subtext"></span>

                        </p>

                        <div id="movierate" class="win-star" data-win-control="WinJS.UI.Rating" data-win-options=" {averageRating: 3, maxRating: 5, disabled: true}"></div> 豆瓣
                        <br />
                        <div id="imdbrate" class="win-star" data-win-control="WinJS.UI.Rating" data-win-options=" {averageRating: 3, maxRating: 5, disabled: true}"></div> IMDb

                        <p id="rateDetail"></p>

                        <p id="genres"></p>



                        <br />
                        <a id="movieLink" href="http://api.douban.com/v2/movie/">数据来自豆瓣</a>
                    </div>
                </div>
                
                <div class="section2" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'casts'}}">
                    <div id="section2">
                        <span id="casts">这里用 ListView 显示导演和演员</span>
                    </div>
                </div>

                <div class="section3" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'summary'}}">
                    <div id="section3">
                        <span id="description">暂无简介</span>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
